<!doctype html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- Disable zooming: -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />

  <head>
    <!-- change this to your project name -->
    <title>Oklch Color Picker</title>

    <!-- config for our rust wasm binary. go to https://trunkrs.dev/assets/#rust for more customization -->
    <link data-trunk rel="rust" data-wasm-opt="2" />
    <!-- this is the base url relative to which other urls will be constructed. trunk will insert this from the public-url option -->
    <base data-trunk-public-url />

    <link data-trunk rel="icon" href="assets/favicon.ico" />

    <link data-trunk rel="copy-file" href="assets/sw.js" />
    <link
      data-trunk
      rel="copy-file"
      href="assets/manifest.json"
      data-target-path="assets"
    />
    <link
      data-trunk
      rel="copy-file"
      href="assets/icon-1024.png"
      data-target-path="assets"
    />
    <link
      data-trunk
      rel="copy-file"
      href="assets/icon-256.png"
      data-target-path="assets"
    />
    <link
      data-trunk
      rel="copy-file"
      href="assets/github-mark.svg"
      data-target-path="assets"
    />
    <link
      data-trunk
      rel="copy-file"
      href="assets/github-mark-white.svg"
      data-target-path="assets"
    />
    <!-- <link -->
    <!--   data-trunk -->
    <!--   rel="copy-file" -->
    <!--   href="assets/icon_ios_touch_192.png" -->
    <!--   data-target-path="assets" -->
    <!-- /> -->
    <!-- <link -->
    <!--   data-trunk -->
    <!--   rel="copy-file" -->
    <!--   href="assets/maskable_icon_x512.png" -->
    <!--   data-target-path="assets" -->
    <!-- /> -->

    <link rel="manifest" href="assets/manifest.json" />
    <!-- <link rel="apple-touch-icon" href="assets/icon_ios_touch_192.png" /> -->
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="white"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#1a1a1a"
    />

    <style>
      :root {
        --bg: #f8f8f8;
        --fg: #090909;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #1a1a1a;
          --fg: #d5d5d5;
        }
      }

      html {
        /* Remove touch delay: */
        touch-action: manipulation;
      }

      body {
        background: var(--bg);
        color: var(--fg);
      }

      /* Allow canvas to fill entire web page: */
      html,
      body {
        overflow: hidden;
        margin: 0 !important;
        padding: 0 !important;
        height: 100%;
        width: 100%;
        font-size: 16px;
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }

      nav {
        width: 100%;
        margin-top: 4px;
        height: 30px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }

      h1 {
        font-size: 1.2em;
        margin: 0px;
        padding: 0px;
        color: var(--fg);
      }

      a.github {
        position: absolute;
        right: 24px;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 8px;
      }

      a {
        color: #5077eb;
        text-decoration: none;
      }
      a:visited {
        color: #9352e1;
      }
      a:hover {
        text-decoration: underline;
      }
      a:active {
        text-decoration: underline;
      }

      div.github-image {
        background-image: url("assets/github-mark.svg");
        background-size: contain;
        width: 24px;
        height: 24px;
      }

      @media (prefers-color-scheme: dark) {
        div.github-image {
          background-image: url("assets/github-mark-white.svg");
        }
      }

      /* Make canvas fill entire document: */
      canvas {
        margin-right: auto;
        margin-left: auto;
        display: block;
        position: absolute;
        bottom: 0;
        right: 0;
        width: 100%;
        height: calc(100% - 30px);
        min-width: 500px;
        min-height: 400px;
      }

      .centered {
        margin-right: auto;
        margin-left: auto;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-family: Ubuntu-Light, Helvetica, sans-serif;
        text-align: center;
      }

      /* ---------------------------------------------- */
      /* Loading animation from https://loading.io/css/ */
      .lds-dual-ring {
        display: inline-block;
        width: 24px;
        height: 24px;
      }

      .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 24px;
        height: 24px;
        margin: 0px;
        border-radius: 50%;
        border: 3px solid var(--fg);
        border-color: var(--fg) transparent var(--fg) transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }

      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <nav>
      <h1>Oklch Color Picker</h1>
      <a
        href="https://github.com/eero-lehtinen/oklch-color-picker"
        class="github"
      >
        <span>View source</span>
        <div class="github-image"></div>
      </a>
    </nav>
    <!-- The WASM code will resize the canvas dynamically -->
    <!-- the id is hardcoded in main.rs . so, make sure both match. -->
    <canvas id="the_canvas_id"></canvas>

    <!-- the loading spinner will be removed in main.rs -->
    <div class="centered" id="loading_text">
      <p style="font-size: 16px">Loadingâ€¦</p>
      <div class="lds-dual-ring"></div>
    </div>

    <!--Register Service Worker. this will cache the wasm / js scripts for offline use (for PWA functionality). -->
    <!-- Force refresh (Ctrl + F5) to load the latest files instead of cached files  -->
    <script>
      // We disable caching during development so that we always view the latest version.
      if ("serviceWorker" in navigator && window.location.hash !== "#dev") {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("sw.js");
        });
      }
    </script>
  </body>
</html>
